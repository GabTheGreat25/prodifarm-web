<section class="farmer-signup" [lazyBgImage]="promdiGreenBg" [isBg]="true">
  <app-form-card>
    <button close-btn class="close-btn" routerLink="/" aria-label="link">
      <app-icon name="closeCircle"></app-icon>
    </button>
    <h1 title class="title">Farmer Sign Up</h1>
    <form form [formGroup]="form" class="form-container" (submit)="signUp(form)">
      <app-profile-form formControlName="profile"></app-profile-form>
      <app-password-form formControlName="password"></app-password-form>
      <button type="submit" class="btn-primaryBg" [disabled]="form.invalid">Submit</button>
    </form>
    <span link class="mt-3">
      Already a member?
      <a class="text-primary font-semibold" routerLink="/login">Click here</a>
      to login
    </span>
  </app-form-card>
</section>

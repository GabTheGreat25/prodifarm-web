<section class="login-page" [lazyBgImage]="promdiBackground" [isBg]="true">
  <app-form-card>
    <button close-btn class="close-btn" routerLink="/">
      <app-icon name="closeCircle"></app-icon>
    </button>
    <img image [lazyBgImage]="promdiIcon" alt="PromdiFarm Logo" class="logo-icon" />
    <h1 title class="title">Login</h1>
    <form form [formGroup]="form" class="form-container" (submit)="login(form)">
      <app-login-form formControlName="login"></app-login-form>
      <button type="submit" class="btn-primaryBg" [disabled]="form.invalid">Log In</button>
    </form>
    <span link class="mt-3">
      Not a member yet?
      <a class="text-primary font-semibold" routerLink="/signup">Click here</a>
      to register.
    </span>
  </app-form-card>
</section>
